<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jsMyAdmin</title>

    <!-- FONT -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600">

    <!-- ICONS -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css">

    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div class="toast-container">
      <div class="toast"></div>
    </div>
    <ul class="schemas-container">
      <!-- <ul class="schemas"></ul> -->
    </ul>

    <form class="connect">
      <h1><i class="icon ion-ios-bolt"></i> jsMyAdmin</h1>
      <input placeholder="connection string" value="postgres://alexandergugel@localhost">
      <button type="submit">Connect!</button>
      <span class="error">&nbsp;</span>
    </form>
    <section class="repl">
      <nav class="row">
        <div class="col-md-4 schemas">
          <button>Schemas</button>
        </div>
        <div class="col-md-4 logo">
          <a href="/"><i class="icon ion-ios-bolt"></i> jsMyAdmin</a>
        </div>
        <div class="col-md-4 logout">
          <a href="/logout"><button>Logout</button></a>
        </div>
      </nav>
      <form class="sqlQuery">
        <textarea autofocus></textarea>
        <div class="row">
          <div class="col-md-6">
          </div>
          <div class="col-md-6 right">
            <button type="submit">Query!</button>
          </div>
        </div>
      </form>
      <table class="rows">
        <thead></thead>
        <tbody></tbody>
      </table>
    </section>
    <script src="/bundle.js"></script>
  </body>
</html>
